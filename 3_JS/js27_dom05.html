<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            border: 1px solid red;
        }
    </style>
    <script>
        let cnt = 0;
        function addAppend(){
            cnt++;
            let fieldset = document.getElementById("addele");
            let p = document.createElement("p");
            //<p></p>

            // 1.
            let txt = document.createTextNode("자식 태그들 중 마지막에 붙여 넣는다. "+cnt);
            p.appendChild(txt);

            // 2.
            // p.textContent = "자식태그들 중 마지막에 붙여 넣는다!";
            // txt 변수를 만들지 않고 바로 넣는 방법
            fieldset.appendChild(p);
            // 만들어둔 것을 fieldset에 넣어줘야 함
        }

        function addBefore(){
            let fieldset = document.getElementById("addele");
            let p = document.createElement("p");
            p.textContent = "엘리먼트의 앞에 붙여 넣는다."+(cnt++);

            let div = document.querySelector("fieldset > div");
            fieldset.insertBefore(p, div);
            // div 태그 앞에 작성됨
        }

        function moveEle(){
            let moveE = document.querySelector("fieldset").children[1];
            // console.log(moveE);
            let addE = document.body;
            addE.appendChild(moveE);
        }

        function addTest(){
            let test01 = document.getElementById("test01");
            let div = document.createElement("div");
            div.textContent = "dom test";
            test01.appendChild(div);
        }
        function moveTest(){
            test01Chil = document.querySelector("#test01").children[0];
            // querySelector는 CSS 기반이라고 생각하면 됨
            // 그래서 #표시가 있어줘야 함
            // console.log(test01Chil);
            document.getElementById("test02").appendChild(test01Chil);
            // appendChild
            /*
                Node.appendChild() 메소드는 한 노드를 특정 부모 노드의 자식 노드 리스트 중
                마지막 자식으로 붙입니다. 만약 주어진 노드가 이미 문서에 존재하는 노드를
                참조하고 있다면 appendChild() 메소드는 노드를 현재 위치에서 새로운 위치로
                이동시킵니다. (문서에 존재하는 노드를 다른 곳으로 붙이기 전에 부모 노드로 부터
                지워버릴 필요는 없습니다.)
            */
           // 이래서 move라고 이름을 지었음
        }
    </script>
</head>
<body>
    <h1>태그 추가하기</h1>
    <button onclick="addAppend();">appendChild()</button>
    <button onclick="addBefore();">insertBefore()</button>
    <button onclick="moveEle();">appendChild를 이용한 엘리먼트 이동</button>
    <fieldset id="addele">
        <legend>태그태그</legend>
        <div>div태그</div>
    </fieldset>
    <h3>
        문제 1: test01 태그에 "dom test"라는 내용을 가진 div 태그 추가해보자.
        <button onclick="addTest();">클릭!</button>
    </h3>
    <h3>
        문제 2: test01 태그에 추가된 태그들을 test02로 이동시켜보자.
        <button onclick="moveTest();">클릭!!</button>
    </h3>
    *test01
    <div id="test01"></div>
    *test02
    <div id="test02"></div>
</body>
</html>
