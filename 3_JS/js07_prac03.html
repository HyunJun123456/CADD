<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            background-color: lightgray;
            width: 500px;
            text-align: center;
        }
        div{
            display: none;
        }
        .box{
            background-color: yellow;
            padding: 5px 5px 15px 10px;
            width: 500px; 
        }
    </style>
    <script>
        function showDiv(element){
            console.log(element);
            // this를 사용하면 본인이 선택됨
            if(element.checked == true && element.value == "title"){
                document.getElementById("titleBox").style.display="block";
                document.getElementById("dateBox").style.display="none";
                document.getElementById("writereBox").style.display="none";
            }
            if(element.checked == true && element.value == "date"){
                document.getElementById("titleBox").style.display="none";
                document.getElementById("dateBox").style.display="block";
                document.getElementById("writereBox").style.display="none";
            }
            if(element.checked == true && element.value == "writer"){
                document.getElementById("titleBox").style.display="none";
                document.getElementById("dateBox").style.display="none";
                document.getElementById("writerBox").style.display="block";
            }
        }
    </script>
</head>
<body>
    <h2>연습 2</h2>
    <fieldset>
        <legend>검색할 항목을 선택하세요.</legend>
        <input type="radio" name="category" value="title" onclick="showDiv(this);"><label>제목</label>
        <input type="radio" name="category" value="date" onclick="showDiv(this);"><label>날짜</label>
        <input type="radio" name="category" value="writer" onclick="showDiv(this);"><label>작성자</label>
    </fieldset>
    <hr>
    <div id="titleBox" class="box">
        <form>
            <label>검색할 제목을 입력하세요: </label>
            <br>
            <input type="text" name="title" size="50"> &nbsp; 
            <input type="submit" value="검색">
        </form>    
    </div>
    <div id="dateBox" class="box">
        <form>
            <label>검색할 날짜를 선택하세요: </label>
            <br>
            <input type="date" name="start"> - <input type="date" name="end"> &nbsp;
            <input type = "submit" value="검색">
        </form>    
    </div>
    <div id="writerBox" class="box">
        <form>
        <label>검색할 작성자 아이디를 입력하세요: </label>
        <br>
        <input type="text" name="writer" size="30"> &nbsp;
        <input type="submit" value="검색">
        </form>
    </div>

</body>
</html>
