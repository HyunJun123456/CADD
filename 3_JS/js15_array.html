<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function arrTest1(){
            let ar = ['원현준', 19, true, [1,2,3,4]];
            //자료형을 지정할 필요 없이 컬렉션처럼 사용가능
            console.log(ar);

            var arr1 = new Array();
            var arr2 = new Array(3);
            //크기를 지정하는게 큰 의미가 없는 이유
            console.log(arr1[0]+", "+arr2[3]);
            //undefined가 나오기만 할뿐 상관이 없음

            arr1[0] = '바나나';
            arr1[1] = '복숭아';
            arr1[2] = '키위';
            arr1[3] = '딸기';

            console.log(arr1);
            //크기를 지정해주지 않아도 알아서 지정이 됨

            arr2[3] = '기차';
            console.log(arr2);
            //앞에있는 것들은 empty로 비어있다고 알려줌

            //
            let arr3 = new Array('원현준', '김현준', '박현준');
            console.log(arr3);

            let arr4 = ['java', 'mysql', 'html5', 'css', 'javascript'];
            // []는 new가 들어가면 안됨
            console.log(arr4);

        }

        const arrTest2= ()=>{
            //indexOf(): 배열에서 요소가 위치한 인덱스 리턴
            let arr = ['사과', '딸기', '바나나', '복숭아', '파인애플', '수박'];
            console.log(arr.indexOf('수박'));
            //없는건 -1로 리턴

            //concat(): 두개 또는 세개의 배열을 결합한다.
            arr = ['사과', '딸기', '바나나', '복숭아'];
            let arr2 = ['파인애플', '수박'];

            arr3 = arr2.concat(arr,arr,arr);
            console.log(arr3);

            //join(): 배열을 결합하여 문자열로 반환한다.
            arr = ['에스파', 'bts', '블랙핑크', '아이브', '르세라핌'];
            let arrJoin = arr.join();
            // join을 사용하면 배열을 문자열로 만들 수 있구나
            // split를 사용하면 문자열을 배열로 만들 수 있음
            // 리얼 꿀팁!!
            console.log(arrJoin);
            console.log(arrJoin+ " : "+typeof(arrJoin));

            //reverse(): 배열의 순서를 뒤집는다.
            console.log("원본: "+arr);

            console.log("reverse: "+arr.reverse());
            console.log("reverse 후 arr: "+ arr);
            //원본이 바뀌게 됨

        }

        function arrTest3(){
            //push(): 배열의 맨 뒤에 요소 추가, pop(): 배열의 맨 뒤에 요소 제거
            let arr = ['서초동', '방배동', '역삼동', '삼성동', '대치동'];
            console.log(arr);

            arr.push('도곡동');
            console.log('arr에 push: '+arr);

            arr.sort();
            console.log('arr에 sort: '+arr);

            arr.push('개포동');
            console.log('arr에 push: '+arr);

            console.log(arr.pop());
            console.log('arr에 pop: '+arr);

            arr.pop();
            console.log('arr에 pop: '+arr);

            console.log('======================================================');
            //shift(): 배열의 맨 앞에 요소 제거, unshift(): 배열의 맨 앞에 요소 추가
            arr = ['야구', '축구', '배구', '농구', '탁구', '테니스'];

            console.log(`arr의 기본값: ${arr}`);

            console.log(arr.shift());
            console.log(`arr에 shift: ${arr}`);

            arr.unshift('당구');
            console.log(`arr에 unshift: ${arr}`);

            //slice(): 배열의 요소 선택 잘라내기, splice(): 배열에 index위치 요소 제거 및 추가
            arr = ['자바', '디비', 'html', 'css', 'javascript'];

            console.log(`arr: ${arr}`);

            //slice-원본에 영향x
            console.log(arr.slice(2,4));
            //index 2번부터 2개를 잘라옴
            console.log(`slice 후 arr: ${arr}`);

            //splice-원본에 영향o
            console.log(arr.splice(2,2,'spring'));
            //splice(5,0,-5,-6,-7)
            //이렇게 하게 되면 인덱스 5번부터 아무것도 자르지 않고
            //-5,-6,-7을 추가할 수 있음
            console.log(`splice 후 arr: ${arr}`);

        }

        function arrTest4(){
            //toString(): 배열을 문자열로 반환한다.
            let arr = ['나는', '똑똑하고', '부지런하고', '운도', '좋은', '사람이야'];

            console.log(arr);
            console.log(arr.toString());
            //스트링에는 매개변수를 넣는게 의미가 없음
            console.log(arr);

            console.log(arr.join());
            console.log(arr.join('/'));
            //join도 배열을 문자열로 만들 수 있음
            //문자열을 배열로 만들려면 split를 사용!!
        }
    </script>
</head>
<body>
    <h1>배열</h1>
    <p>자바스크립트에서는 자료형 지정이 없기 때문에
        모든 자료형을 보관하는 변수의 모음을 배열로 처리한다.
    </p>
    <p>배열 선언시 크기를 정하지 않고 선언 가능하고, 크기를 정하여 선언도 가능하다.</p>
    <button onclick="arrTest1();">클릭!</button>

    <h3>array 객체의 메소드</h3>
    <button onclick="arrTest2();">클릭!</button>
    <button onclick="arrTest3();">클릭!!</button>
    <button onclick="arrTest4();">클릭!!!</button>
</body>
</html>
